<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Answer delete</title>
    </head>
    <body bgcolor="ffcc44">
        <h2>Do you want to delete this answer?</h2>
        <form action="/display-question/{{q_id}}/delete_answer/{{a_id}}" method="post">
            <button type="submit" style="background-color:red; border-color:orange;">Delete</button>
        </form><br>
        <a href="{{ url_for('display_question', q_id=q_id) }}"><button style="background-color:lightgreen; border-color:orange;">Cancel</button></a>
    </body>
</html>
