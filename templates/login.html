<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/main.css') }}">
</head>

<body>
{% include 'header.html' %}
    <h3> User Login </h3>
    <form action="{{ url_for('login') }}" method="post">
            <label style="position: absolute; top: 50%; left: 35%;" > E-mail address: </label>
            <input style="position: absolute; top: 50%; left: 49%;" type="email" id="email" name="email" >
            <label style="position: absolute; top: 60%; left: 38%;"> Password: </label>
            <input style="position: absolute; top: 60%; left: 47%;" type="password" id="password" name="password" class="item_2">
            {% if log_in_failed %}
                <script>
                    alert('Invalid email or password!')
                </script>
            {% endif %}

        <br>
        <button style="position: absolute; top: 70%; left: 45%;" class= "red_button" type="submit"> Login </button>
        <button style="position: absolute; top: 70%; left: 50%;" class= "blue_button"> <a href="{{ url_for('index') }}"> Back to home </a> </button>
    </form>

</body>
</html>
