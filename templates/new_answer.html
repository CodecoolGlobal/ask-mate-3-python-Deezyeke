<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add answer to {{ q_id }}</title>
</head>

<body bgcolor="33c4a1">
<h2>Add a new answer</h2>
<form action="{{ url_for('add_new_answer', q_id=q_id) }}" method="post" enctype="multipart/form-data">
    <label for="message">Your answer:</label><br>
    <textarea name="message" id="message" cols="40" rows="7"></textarea><br><br>
    <label for="image_file"> Upload an image: </label><br>
    <input type="file" id="image_file" name="image_file" accept=".png, .jpg, .jpeg"><br><br>
    <button type="submit" style="background-color:orange; border-color:turquoise;">Save your answer</button>
</form>
<br>
<form action="{{ url_for('display_question', q_id=q_id) }}">
    <button type="submit" style="background-color:red; border-color:orange">Cancel</button>
</form>
</body>
</html>
