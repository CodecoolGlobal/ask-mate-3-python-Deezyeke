<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add tag</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/main.css') }}">
</head>
<body>
    <h2>Question: </h2>
    <h3>{{message}}</h3>

    <h4>Tags: </h4>
    {% if question_tags != None %}
        {% for tag in question_tags %}
            <ul>
                <li> {{ tag['name'] }} </li>
            </ul>
        {% endfor %}
    {% else: %}
        <h5> <small> No tag added yet! </small></h5>
    {% endif %}

    <form action="/question/{{question_id}}/new-tag" method="post">
        <label for="choose_tag">Add a tag: </label>
        <select name="choose_tag">
            {% for tag in tags %}
                <option value={{tag['id']}}> {{tag['name']}} </option>
            {% endfor %}
        </select>
        <button type="submit"> Add tag </button> <br><br>
    </form>

    <form action='/question/{{question_id}}/new-tag' method="post">
        <label for="new_tag"> Add a new tag to the list:</label>
        <input type="text" name="new_tag" id="new_tag">
        <button type="submit"> Save new tag </button>
    </form> <br> <br>

    <a href="{{ url_for('display_question', q_id = question_id) }}"> <-- Back to question details </a>

</body>
</html>
