<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User registraion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/main.css') }}">
</head>

<body>
    {% include 'header.html' %}
    <h3> User registration </h3>
    <form action="{{ url_for('registration') }}" method="post">
        <div class="reg_grid_container">
            <label class="item_1"> E-mail address: </label>
            <input type="email" id="email" name="email" class="item_2">
            <label class="item_3"> Password: </label>
            <input type="password" id="password" name="password" class="item_4">
            {% if already_taken == True %}
                <h5> This email address is already registered! </h5>
            {% endif %}
        </div>

        <br>
        <button type="submit"> Register </button>
        <button type="button"> <a href="/"> Cancel </a> </button>
    </form>

</body>
</html>
