<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Delete comment</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/main.css') }}">
    </head>
    <body bgcolor="ffcc44">
        <h2>Do you want to delete this comment?</h2>
        <form action="/question/{{q_id}}/comment_delete/{{c_id}}" method="post">
            <button type="submit" style="background-color:red; border-color:orange;">Delete</button>
        </form><br>
        <a href="{{ url_for('display_question', q_id=q_id) }}"><button style="background-color:lightgreen; border-color:orange;">Cancel</button></a>
    </body>
</html>
